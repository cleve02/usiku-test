<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Start game session</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center text-white">
                            <!-- Page heading-->
                            <h1 class="mb-5">Enter a unique ID to start/join a game session!</h1>
                            <form class="form" action="/play" method="get">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="gameId" type="text" placeholder="Game ID" />
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary btn-lg" type="submit">Start Session</button></div>
                                </div>
                            </form><br><br>
                            <form class="form" action="/play" method="get">
                                <div class="row">
                                    <div class="col">
                                        <input class="form-control form-control-lg" name="join_gameId" type="text" placeholder="Game ID" />
                                    </div>
                                    <div class="col-auto"><button class="btn btn-primary btn-lg" type="submit">Join Session</button></div>
                                </div>
                            </form>                            
                        </div>
                    </div>
                </div>
            </div>
        </header>

    </body>
</html>
